<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        * {padding: 0;margin: 0; box-sizing: border-box;}

        label, input {
            display: block;
        }
        body {
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
    <form action="formreception.php" name="usuario_wp" enctype="application/x-www-form-urlencoded" method="post">

        <!-- TEXT -->
        <fieldset>
            <label for="nameInput">Introduce tu nombre</label>
            <input type="text" id="nameInput" name="user_name" size="30" maxlength="10" required>

            <label for="apellidosInput">Introduce tus apellidos</label>
            <input type="text" id="apellidosInput" name="user_surname" size="30" maxlength="10">
        </fieldset>
        
        
        <!-- CHECKBOX -->
        <fieldset>
            <label for="">Lorem ipsum dolor, sit amet consectetur adipisicing elit..</label>
            <input type="checkbox" name="user_mindok" id="mindInput" checked >

            <label for="">Lorem ipsum dolor, sit amet consectetur adipisicing elit..</label>
            <input type="checkbox" name="user_agedok" id="ageInput"> 
        </fieldset>
        

        <!-- RADIO BUTTONS -->
        <fieldset>
            <legend>Sexo</legend>
            <label for="">Hombre</label>
            <input type="radio" name="user_sex" id="">

            <label for="">Mujer</label>
            <input type="radio" name="user_sex" id=""> 
        </fieldset>

        <!-- TEXTAREA -->
        <label for="comentsInput">Introduce tus comentarios</label>
        <textarea name="user_comments" id="comentsInput"></textarea>

        

        <!-- PASSWORD -->
        <label for="pwdInput">Introduce tu password</label>
        <input type="password" id="pwdInput">

        <!-- SELECT -->
        <label for="memberTypeInput">Seleccionael tipo de membresia</label>
        <select name="user_level" id="memberTypeInput">
            <option value="">Premium</option>
            <option value="selected">Standard</option>
            <option value="">Costringer</option>


        </select>

        <!-- SELECT CON OPTGROUPS -->
        <label for="conInput">Dime que coche tienes</label>
        <select name="user_car" id="carInput" >
            <option value="">selecciona que coche tienes</option>
            <optgroup label="coches suecos">
                <option value="volvo">volvo</option>
                <option value="saab">saab</option>
            </optgroup>
            <optgroup label="coches españoles">
                <option value="seiscientos">seiscientos</option>
                <option value="seat panda">seat panda</option>
            </optgroup>
        </select>



        <!-- BUTTON -->
        <input type="button" value="Mostrar política">
        <input type="submit" value="ENVIAR">
        <input type="reset" value="resetear valores">
        



    </form>
    
</body>
</html>
