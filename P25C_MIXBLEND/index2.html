<body>
    <style>
        *{padding: 0; margin: 0; box-sizing: border-box;}
        img {
            animation: photo-animation 5s infinite;

        }

        @keyframes photo-animation {
            0% {
                filter: sepia(0) saturate(2);

            }

            50%{
                filter: sepia(1 ) saturate(10);

            }

            100% {
                filter: sepia(0) saturate(2);
            }
        }
    </style>
    <img src="https://picsum.photos/1000/500" alt="">
    
</body>
</html>
