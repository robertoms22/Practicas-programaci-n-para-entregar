<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /*reset*/
        * { padding:0; margin: 0; box-sizing: border-box;}

        /*home*/
        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(5,1fr);
            gap: 10px;
            background-color: #000;
            min-height: 100vh;
        }

        img { width:100%; 
            height: 100%; 
            object-fit: cover;
        }

        /*contacto*/

    </style>
    <!-- CONTAINER -->
    <div class="container">
        <!-- inyecto por JS -->
    </div>
    <!-- CONTAINER -->
    <script>
        const container = document.querySelector('.container');

        //1.crear instancia
        const XHR = new XMLHttpRequest();

        //2. Abrir y configurar
        XHR.open('GET','https://api.thecatapi.com/v1/images/search?api_key=live_DtmFOwo6TJqgQe7VYbFj53nC6WysREreSvei03cSwLTMFfw9X4TqPDzxHsJJY9ZA&limit=10');

        //3. enviar 
        XHR.send();

        //4. Procesar respuesta
        XHR.addEventListener('load',function(){
            if(XHR.status==200){

                const dataFromServer = JSON.parse(XHR.response); //parseo respuesta
                
                dataFromServer.forEach(element => {
                    container.innerHTML += `<div><img src="${element.url}"><div>`
                }); // recorro array
            }
        })
        
    </script>
    
</body>
</html>
