<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //5

        const meses = [
            "enero",
            "febrero",
            "marzo",
            "abril",
            "mayo",
            "junio",
            "julio",
            "agosto",
            "septiembre",
            "octubre",
            "noviembre",
            "diciembre",

        ];

        const diasSemana = {

            lunes: "L",
            martes: "M",
            miercoles: "X",
            jueves: "J",
            viernes: "V",
            sabado: "S",
            domingo: "D",
        }

        //Creo un contenedor 
        document.body.innerHTML = '<div class="container"></div>';

        //Capturo el contenedor
        const container = document.querySelector('.container');

        //aplico estilo grid
        container.style.display = "grid";
        container.style.gridTemplateColumns = "repeat(4, 1fr)";
        container.style.border = "1px solid #000";
        
        //Recorro el array y en cada mes aplico una función (callback)
        meses.forEach((mes)=>{
            container.innerHTML += `<div class="mes-${mes}"
            style="padding:10px; border:1px solid #000;"><h3>${mes}</h3></div>`;

            //Capturar mes
            const mesActual = document.querySelector('.mes-' + mes);
            const tituloMes = document.querySelector('.mes-' + mes + ' h3');
            tituloMes.style.gridColumn = "span 7";


            //Estilos a mes
            mesActual.style.display = "grid";
            mesActual.style.gridTemplateColumns = "repeat(7, 1fr)";


            // Creo contenedor para header de dias
            mesACtual.innerHTML += `<div class="dias-title-${mes}">`;
            
            // Capturo header de dias
            const diasSemanaHeading = document.querySelector('.dias-title-'+ mes);

            //Ajusto mauqetación para que no se distorsione el grid
            diasSemanaHeading.style.gridColumn = "span 7";
            diasSemanaHeading.style.display = "grid";
            diasSemanaHeading.style.gridTemplateColumns = "repeat(7, 1fr)";



            //Pinto con loop los dias de la semana dentro del contenedor de dias
            Object.values(diasSemana).forEach((dia)=>{
                diasSemanaHeading.innerHTML += `<p style="font-weight:800">${dia}</p>`;

            })

            //Inyectamos días de la semana

            let dias = 31;
            if(mes == "febrero") dias = 29;
            if(mes == "abril") dias = 30;
            if(mes == "junio") dias = 30;
            if(mes == "septiembre") dias = 30;
            if(mes == "noviembre") dias = 30;
            
            //Creo dias de la semana

            // creo un bucle de 31 iteracciones, uno para cada dia
            for(let i =1; i<=dias; i++) {
                mesActual.innerHTML += `<span style="padding:5px">${i}</span>`
            }





        });


    </script>
    
    
</body>
</html>
