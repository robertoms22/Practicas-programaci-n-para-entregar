    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, rgb(10, 10, 10), rgb(26, 24, 24));
            
            height: 100vh;

        }
    </style>
    <canvas id="myCanvas" width="400" height="400" style="border: 2px solid black"></canvas>

    <script>
        //capturo canvas
        const myCanvas = document.getElementById("myCanvas");

        //le creo un contexto
        const ctx = myCanvas.getContext("2d");

        //defino los centros
        var centerX = 200;
        var centerY = 200;

        //posicino el pincel en los centros definidos 
        ctx.moveTo(centerX, centerY)

        //cambio color del background
        ctx.fillstyle= "black";
        ctx.fillRect(0,0,myCanvas.width, myCanvas.height);

        //parmetros para nutrir el bucle y la espiral
        //espacio entre lineas de la espiral
        var gap = 2;

        //incremento/ resoluci√≥n de la espiral
        var increment = 1;

        //valor de incremento aplicado a la formula
        var theta = increment;

        function animate () {

            // la magia
            var newX = centerX + theta *Math.cos(theta)* gap;
            var newY = centerY + theta *Math.sin(theta)* gap;

            //defino paramteros de color
            ctx.strokeStyle = "#865DFF";//color
            ctx.lineTo(newX, newY);
            ctx.stroke();//pintar espiral

            //incremento theta en base el incremento para que la espiral avance
            theta = theta + increment;

            window.requestAnimationFrame( function(){
                if(theta === 300) return;

                animate();
            })
        }

        animate();

        window.addEventListener('resize', function(e){
            console.log('')
